    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">

    <!-- linear-gradient(to right, #4776e6, #8e54e9) -->
    <style>
        .pixel {
            display: inline-block;
            background-color: #000;
            width: 50px;
            height: 50px;
        }

        .filterDetail {
            font-family: "Consolas", "Menlo", "Ubuntu Mono", monospace;
        }
    </style>
    <title>Filter CSS Generator</title>
</head>

<body>
    <table>
  <tr valign="top">
    <td width="50%">
      <fieldset>
        <p>
          <label>
            Target color
            <span>Enter your color HEX code</span>
          </label>
          <input class="target" type="text" placeholder="target hex" value="#00a4d6" />
        </p>
        <button class="execute">Generate Filters</button>
      </fieldset>
      <p>Color applied through CSS <code>background-color</code>:</p>
      <div class="pixel realPixel"></div>
      <p>Filtered pixel, color applied through CSS <code>filter</code>:</p>
      <div class="pixel filterPixel"></div>
      <p class="filterDetail"></p>
      <p class="lossDetail"></p>
    </td>
  </tr>
</table>
    <script src='assets/js/jquery.min.js' type="text/javascript" charset="utf-8"></script>
<script src="assets/js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
